<div class="b-t">
  <div class="center-block w-xxl w-auto-xs p-y-md text-center">
    <div class="p-a-md">
		<div>
          <h4>Forgot your password?</h4>
          <p class="text-muted m-y">
            Enter your email below and we will send you instructions on how to change your password.
          </p>
        </div>
		<div class="row" *ngIf="isError">
  		  	<span class="text-danger">{{isError}}</span>
  	  	</div>
		<div class="row" *ngIf="isSuccess">
  		  	<span class="text-success">{{isSuccess}}</span>
  	  	</div>
	    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	        <div class="form-group">
	          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="E-mail"/>
	          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
	              <div *ngIf="f.email.errors.required">Email is required</div>
	          </div>
	        </div>
	        <button type="submit" [disabled]="loading" class="btn black btn-block p-x-md">Send</button>
